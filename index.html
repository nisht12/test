<html>
<head>
          <title>Color app</title>
		<style>
			*{font-size:50px;}
		</style>
<script>
	function cc()
	{
		event.preventDefault();
		let colors=["red","green","blue","orange","grey"];
		let r=parseInt(Math.random()*colors.length);
 		document.body.style.backgroundColor=colors[r];
	}
		</script>
</head>
<body>
<center>
	<h1>color op</h1>
	<form onsubmit="cc()">
		<input type="submit" value="color op"/>
</form>
</center>
</body>

</html>
